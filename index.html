<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <title>Dice Game</title>
</head>
<body>
  <!-- This is whre the whole game is contained -->
  <div class="gameContainer"> 
    
    <!-- Player one content -->
    <div id="player1">
      <h2 class="fw-bold">PLAYER 1</h2>
      <span class="score" id="globalP1">0</span>
      <div class="current">
        <span class="cText">Current :</span>
        <span id="roundP1">0</span>
      </div>
    </div>
    
    <!-- Center content -->
    <div id="center">
      <span class="NewGame" id="new-game">NEW GAME</span>
      <img alt="Dice" id="img" src="./images/1.png">
      <span class="roll-dice" id="roll">ROLL DICE !</span>
      <span id="hold">HOLD</span>
    </div>

    <!-- Player two content -->
    <div id="player2">
      <h2 class="fw-bold">PLAYER 2</h2>
      <span class="score" id="globalP2">0</span>
      <div class="current">
        <span class="cText">Current :</span>
        <span id="roundP2">0</span>
      </div>
    </div>
  </div>


    <script src="./script.js"></script>
</body>
</html>
